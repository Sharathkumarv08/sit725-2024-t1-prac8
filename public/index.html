<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<!-- Navigation Bar -->
<div class="navbar">

</div>

<!-- Image -->
<img src="logo.svg" alt="Image" style="display: block; margin: 20px auto; width: 200px; height: auto;">

<!-- Cards -->
<div style="display: flex; justify-content: center;">
    <div class="card">

<!-- Adding Socket.io script -->
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    socket.on('welcome', function(data) {
        console.log(data);
        alert(data);
